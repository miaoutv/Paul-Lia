<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paul Lia - Help me, save the world</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Press Start 2P', monospace;
            background: #2c1810;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            font-size: 12px;
            image-rendering: pixelated;
        }
        
        /* Scanlines rétro */
        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 0, 0, 0.1) 2px,
                rgba(0, 0, 0, 0.1) 4px
            );
            pointer-events: none;
            z-index: 1;
        }
        
        /* Interface RPG principale */
        .game-interface {
            width: 90vw;
            max-width: 600px;
            background: #8dffa2;
            border: 6px solid #000000;
            box-shadow: 
                inset -4px -4px 0px #6db881,
                inset 4px 4px 0px #aaffc2,
                6px 6px 0px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 3;
        }
        
        /* Header avec le nom */
        .character-header {
            background: #e9b4ca;
            border-bottom: 4px solid #000000;
            padding: 15px;
            text-align: center;
            position: relative;
        }
        
        .character-header::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: #000000;
            z-index: -1;
        }
        
        .character-name {
            color: #2c1810;
            font-size: 16px;
            text-shadow: 1px 1px 0px #ffffff;
            letter-spacing: 2px;
        }
        
        /* Zone de dialogue */
        .dialogue-box {
            background: #ffffff;
            border: 4px solid #000000;
            margin: 20px;
            padding: 20px;
            position: relative;
            box-shadow: 
                inset -2px -2px 0px #cccccc,
                inset 2px 2px 0px #ffffff;
        }
        
        /* Avatar Paul Lia */
        .paul-lia-portrait {
            width: 350px;
            height: 3500px;
            background-image: url('https://i.ibb.co/6cV9XTRt/Plan-de-travail-252.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            /* border: 4px solid #000000; */
            margin: 0 auto 20px;
            background-color: #ffffff;
            cursor: pointer;
            image-rendering: pixelated;
        }
        
        /* Texte de la quête */
        .quest-text {
            color: #2c1810;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .instruction-text {
            color: #666666;
            font-size: 10px;
            text-align: center;
            margin-bottom: 20px;
            font-style: italic;
        }
        
        /* Boutons de choix */
        .choice-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .choice-button {
            width: 80px;
            height: 80px;
            background: #e9b4ca;
            border: 4px solid #000000;
            color: #2c1810;
            font-family: 'Press Start 2P', monospace;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            box-shadow: 
                inset -2px -2px 0px #c29bb0,
                inset 2px 2px 0px #f0c4d6,
                4px 4px 0px rgba(0, 0, 0, 0.3);
            transition: all 0.1s ease;
        }
        
        .choice-button:hover {
            background: #f0c4d6;
            box-shadow: 
                inset -2px -2px 0px #c29bb0,
                inset 2px 2px 0px #ffffff,
                2px 2px 0px rgba(0, 0, 0, 0.3);
        }
        
        .choice-button:active {
            box-shadow: 
                inset 2px 2px 0px #c29bb0,
                inset -1px -1px 0px #f0c4d6;
            transform: translate(2px, 2px);
        }
        
        .choice-button:disabled {
            background: #cccccc;
            color: #666666;
            cursor: not-allowed;
            box-shadow: 
                inset -2px -2px 0px #aaaaaa,
                inset 2px 2px 0px #eeeeee;
        }
        
        .or-text {
            color: #2c1810;
            font-size: 12px;
            font-weight: bold;
        }
        
        /* Status bar en bas */
        .status-bar {
            background: #2c1810;
            border-top: 4px solid #000000;
            padding: 10px 20px;
            color: #8dffa2;
            font-size: 10px;
            text-align: center;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Message de remerciement */
        .thank-you {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #ffffff;
            border: 6px solid #000000;
            padding: 30px;
            text-align: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
            color: #2c1810;
            box-shadow: 
                inset -4px -4px 0px #cccccc,
                inset 4px 4px 0px #ffffff,
                8px 8px 0px rgba(0, 0, 0, 0.5);
        }
        
        .thank-you.show {
            opacity: 1;
        }
        
        .thank-you h2 {
            font-size: 16px;
            margin-bottom: 15px;
            color: #e9b4ca;
        }
        
        .thank-you p {
            font-size: 10px;
            line-height: 1.4;
            margin-bottom: 10px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .game-interface {
                width: 95vw;
            }
            
            .choice-button {
                width: 60px;
                height: 60px;
                font-size: 18px;
            }
            
            .paul-lia-portrait {
                width: 100px;
                height: 100px;
            }
            
            .character-name {
                font-size: 12px;
            }
            
            .quest-text {
                font-size: 12px;
            }
        }
        
        /* Animation clignotante pour le curseur */
        .cursor-blink {
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="scanlines"></div>
    
    <div class="game-interface">
        <!-- Header avec nom du personnage -->
        <div class="character-header">
            <div class="character-name">PAUL LIA</div>
        </div>
        
        <!-- Zone de dialogue principale -->
        <div class="dialogue-box">
            <div class="paul-lia-portrait"></div>
            
            <div class="quest-text">
                Hello I'm Paul Lia.<br><br>
                Help me, save the world!
            </div>
            
            <div class="instruction-text">
                > Choose your answer:
            </div>
            
            <div class="choice-container">
                <button class="choice-button" onclick="makeChoice(1)" id="btn-1">1</button>
                <div class="or-text">or</div>
                <button class="choice-button" onclick="makeChoice(0)" id="btn-0">0</button>
            </div>
        </div>
        
        <!-- Barre de status en bas -->
        <div class="status-bar" id="status">
            > Waiting for input<span class="cursor-blink">_</span>
        </div>
    </div>
    
    <!-- Message de remerciement -->
    <div class="thank-you" id="thankYou">
        <h2>QUEST COMPLETED!</h2>
        <p>Thank you for helping Paul Lia</p>
        <p>Your choice has been recorded.</p>
    </div>

    <script>
        // Configuration
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwI5odf5dbEer2G4k67n-NQ4WZrYG_WcxL9hUtvMPiRYoHO3PVXsVodS9IFjmsfNr99/exec';
        
        let isVoting = false;
        let clickCount = 0;
        
        // Fonctions pour gérer les cookies
        function setCookie(name, value, days) {
            const expires = new Date();
            expires.setTime(expires.getTime() + (days * 24 * 60 * 60 * 1000));
            document.cookie = `${name}=${value};expires=${expires.toUTCString()};path=/;SameSite=Strict`;
        }
        
        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }
        
        function hasUserVoted() {
            return localStorage.getItem('paulLiaHasVoted') === 'true' || 
                   getCookie('paulLiaVoted') === 'true';
        }
        
        function markUserAsVoted() {
            localStorage.setItem('paulLiaHasVoted', 'true');
            setCookie('paulLiaVoted', 'true', 365);
            localStorage.setItem('paulLiaLastVote', Date.now().toString());
        }
        
        function resetVoting() {
            localStorage.removeItem('paulLiaHasVoted');
            localStorage.removeItem('paulLiaLastVote');
            setCookie('paulLiaVoted', '', -1);
            location.reload();
        }
        
        // Fonction pour envoyer vers Google Sheets
        async function sendToGoogleSheets(data) {
            console.log('Envoi des données:', data);
            
            try {
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                    mode: 'no-cors'
                });
                
                console.log('Réponse envoyée (no-cors mode)');
                return { status: 'success' };
                
            } catch (error) {
                console.error('Erreur lors de l\'envoi:', error);
                throw error;
            }
        }
        
        async function makeChoice(choice) {
            if (hasUserVoted()) {
                document.getElementById('status').innerHTML = '> You have already participated<span class="cursor-blink">_</span>';
                disableButtons();
                return;
            }
            
            if (isVoting) {
                document.getElementById('status').innerHTML = '> Processing<span class="cursor-blink">_</span>';
                return;
            }
            
            isVoting = true;
            disableButtons();
            
            const status = document.getElementById('status');
            status.innerHTML = '> Recording choice<span class="cursor-blink">_</span>';
            
            // Obtenir la géolocalisation (si autorisée)
            let location = { latitude: null, longitude: null };
            try {
                if (navigator.geolocation) {
                    const position = await new Promise((resolve, reject) => {
                        navigator.geolocation.getCurrentPosition(resolve, reject, {
                            timeout: 5000,
                            enableHighAccuracy: false
                        });
                    });
                    location.latitude = position.coords.latitude;
                    location.longitude = position.coords.longitude;
                }
            } catch (error) {
                console.log('Géolocalisation non disponible ou refusée');
            }
            
            // Préparer les données
            const data = {
                choice: choice,
                timestamp: new Date().toISOString(),
                latitude: location.latitude,
                longitude: location.longitude,
                userAgent: navigator.userAgent,
                sessionId: getSessionId()
            };
            
            try {
                await sendToGoogleSheets(data);
                markUserAsVoted();
                showThankYou();
                status.innerHTML = '> Quest completed! Thank you<span class="cursor-blink">_</span>';
                
            } catch (error) {
                console.error('Erreur lors de l\'enregistrement:', error);
                status.innerHTML = '> Error! Please try again<span class="cursor-blink">_</span>';
                isVoting = false;
                enableButtons();
            }
        }
        
        function showThankYou() {
            const thankYou = document.getElementById('thankYou');
            thankYou.classList.add('show');
            
            setTimeout(() => {
                thankYou.classList.remove('show');
            }, 4000);
        }
        
        function disableButtons() {
            const buttons = document.querySelectorAll('.choice-button');
            buttons.forEach(btn => {
                btn.disabled = true;
            });
        }
        
        function enableButtons() {
            const buttons = document.querySelectorAll('.choice-button');
            buttons.forEach(btn => {
                btn.disabled = false;
            });
        }
        
        function getSessionId() {
            let sessionId = localStorage.getItem('paulLiaSessionId');
            if (!sessionId) {
                sessionId = 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('paulLiaSessionId', sessionId);
            }
            return sessionId;
        }
        
        // Reset secret : cliquer 5 fois rapidement sur Paul Lia
        document.querySelector('.paul-lia-portrait').addEventListener('click', function() {
            clickCount++;
            if (clickCount === 5) {
                if (confirm('Reset voting data? (Admin only)')) {
                    resetVoting();
                }
                clickCount = 0;
            }
            setTimeout(() => { clickCount = 0; }, 2000);
        });
        
        // Vérifier au chargement si l'utilisateur a déjà voté
        window.addEventListener('load', function() {
            if (hasUserVoted()) {
                document.getElementById('status').innerHTML = '> You have already participated<span class="cursor-blink">_</span>';
                disableButtons();
                
                setTimeout(() => {
                    const thankYou = document.getElementById('thankYou');
                    thankYou.innerHTML = `
                        <h2>ALREADY COMPLETED</h2>
                        <p>You have already helped Paul Lia</p>
                        <p>Thank you for your contribution!</p>
                    `;
                    thankYou.classList.add('show');
                }, 1000);
            }
        });
        
        // Prévenir la sélection de texte et les clics droits
        document.addEventListener('selectstart', e => e.preventDefault());
        document.addEventListener('contextmenu', e => e.preventDefault());
        
        // Auto-refresh toutes les heures
        setTimeout(() => {
            location.reload();
        }, 3600000);
    </script>
</body>
</html>
